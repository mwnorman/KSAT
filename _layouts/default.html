<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <title>
       {% if page.title %}
         {{ page.title }} //
       {% endif %}
       KSAT
     </title>
     <meta name="author" content="Mike Norman" />
     {% if page.summary %}
       <meta namne="description" content="{{ page.summary }}" />
     {% endif %}
     <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" />
     <link rel="stylesheet" href="/stylesheets/default.css" type="text/css" />
     {% for css in page.css %}
       <link rel="stylesheet" href="{{ css }}" type="text/css" />
     {% endfor %}
  </head>
  <body>
    <a href="http://github.com/mwnorman/KSAT"><img style="position: absolute; top: 0; left: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub" /></a>
    <div id="site">
      <h1><a href="/">Keyword Search and Analysis Tool</a></h1>
      <div class="clear"></div>
      <div id="sidebar" class="vcard">
        <h3>Contact Mike Norman</h3>
        <dl id="contact">
          <dt>Email</dt>
          <dd class="email"><a href="mailto:mwnorman@gmail.com">mwnorman@gmail.com</a></dd>
          <dt>Twitter</dt>
          <dd><a href="http://twitter.com/foobar3">Twitter</a></dd>
          <dt>LinkedIn</dt>
          <dd><a href="http://ca.linkedin.com/pub/michael-norman/1/96a/204">LinkedIn</a></dd>
        </dl>
      </div>
      <div id="content">
        {{ content }}
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
